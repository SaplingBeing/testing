<!DOCTYPE html>

<html>

<head>
	<title>Cat Registration</title>
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div id="outerDiv">
		<form method="post" action="https://wevmit01.azurewebsites.net/formtest.cshtml" id="Form1">
			<h1>Cat Babysitting Services</h1>
			<h2 align="center" style="FONT-WEIGHT: bold; FONT-SIZE: 20pt; COLOR: navy">New
				Cat Registration</h2>
			<p></p>
			<p><span id="lblFeedback"></span></p>

			<div container border="0">
				<div style="vertical-align: top">
					<div class="row">
						<div class="col-md-6">Cat Id Number:</div>
						<div class="col-md-6"><input type="text" id="txtCatId" name="txtCatId" value="" placeholder="System provides this"
								readonly /></div>
					</div>
					<div class="row">
						<div class="col-md-6">Cat Name:</div>
						<div class="col-md-6"><input type="text" id="txtCatName" name="txtCatName" required minlength=5 pattern="[a-zA-Z\s]+"></div>
					</div>
					<div class="row">
						<div class="col-md-6">Your cat's main problem is:</div>
						<div class="col-md-6">
							<select id="lstProblem" name="lstProblem" size="8" style="width:22em" required>
								<option value="NULL" disabled>(select one of the following)</option>
								<option value="VO">Vomiting</option> 
								<option value="CO">Constipation</option>
								<option value="AM">Breath smells like Ammonia</option>
								<option value="DT">Distemper</option>
								<option value="BT">Bad Temper</option>
								<option value="AD">Allergic Dermatitis</option>
								<option value="FI">Food Allergy and Intolerance</option>
							</select>

						</div>
					</div>
					<div class="row">
						<div class="col-md-6">Cat Weight (kg):</div>
						<div class="col-md-6"><input type="number" id="txtWeight" name="txtWeight" required min=11></div>
					</div>
					<div class="row">
						<div class="col-md-6">Cat Age (whole years):</div>
						<div class="col-md-6"><input type="number" id="txtAge" name="txtAge" required min=1 max=20></div>
					</div>
					<div class="row">
						<div class="col-md-6">Cat's Contact Email:</div>
						<div class="col-md-6"><input type="email" id="txtEmail" name="txtEmail" style="width:22em" required></div>
					</div>


				</div>
			</div>
			<p style="text-align:center">
				<span id="lblRegisterConditions">In clicking on this Submit button, I agree to treat Cat Babysitting
					Services content as confidential.</span>
			</p>
			<p style="text-align:center">
				<input type="submit" name="btnSubmit" id="btnSubmit" value="Submit" />
			</p>
		</form>
	</div>
</body>

</html>
